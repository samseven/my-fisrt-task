<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
            <meta name="keywords" content="das,schools">
            <meta name="description" content="dar assalam schools in ryiadh">
          
        <title>Template</title>
        <!-- Font -->

        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
        <!-- font-family: 'Varela Round', sans-serif; -->
         <link rel="stylesheet" href="css\font-awesome.min.css" type="text/css">
         <link rel="stylesheet" href="css\style.css" type="text/css">
    </head>
    <body>
<div class="touch padding-y"><!-- touch section -->
    <div class="section-header"><!-- section Header -->
    <h2 class="section-title">get in touch</h2>
    <span class="line"></span>
    </div><!-- ./section header -->
<div class="container">
<div class="touch-content">
    <div class="touch-item">
        <i class="icon fa fa-phone fa-2x"></i>
        <h3 class="touch-desc">phone</h3>
        <span class="touch-text">512-421-3940</span>
    </div>
    <div class="touch-item mg">
            <i class="icon fa fa-envelope fa-2x"></i>
        <h3 class="touch-desc">email</h3>
        <span class="touch-text">email@support.com</span>
    </div>
    <div class="touch-item">
        <i class="icon fa fa-map-marker fa-2x"></i>
        <h3 class="touch-desc">address</h3>
        <span class="touch-text">1739 bubby drive</span>
    </div>
</div>
<div class="form-container">
         <form class="touch-form">
                <div class="form-item">
                        <input type="text" placeholder="Name" class="item">
                        <input type="email" placeholder="Email" class="item mg">
                </div>
                <input type="text" placeholder="Subject" class="subject">
                <textarea rows="4" cols="50" placeholder="Message"></textarea>
           
                <button class="touch-bt">Send Message</button>
            </form>
</div>
</div>
</div><!-- ./touch section -->
    </body>
</html>
